name: Plugin - Backend Code Quality

on:
  workflow_dispatch: # Manual trigger
    inputs:
      service:
        description: "Name of the backend service to scan (order_service or product_service)"
        required: true
        default: "order_service"

  workflow_call: # Callable by other workflows
    inputs:
      service:
        description: "Name of the backend service to scan"
        required: true
        type: string

jobs:
  lint-and-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/${{ github.event.inputs.service || inputs.service }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt flake8 bandit

      - name: Lint code with Flake8
        id: flake8
        run: |
          flake8 ./app ./tests > flake8_report.txt || true
          echo "### Flake8 Report" >> $GITHUB_STEP_SUMMARY
          cat flake8_report.txt >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Security scan with Bandit
        id: bandit
        run: |
          bandit -r ./app -f txt -o bandit_report.txt || true
          echo "### Bandit Security Report" >> $GITHUB_STEP_SUMMARY
          cat bandit_report.txt >> $GITHUB_STEP_SUMMARY
        continue-on-error: true
