name: Plugin - Create Traditional Pull Request

on:
  workflow_dispatch:
    inputs:
      SOURCE_BRANCH:
        description: "From branch for PR"
        required: true
        default: "staging"
      TARGET_BRANCH:
        description: "Target branch for PR"
        required: true
        default: "main"

  workflow_call:
    inputs:
      SOURCE_BRANCH:
        required: true
        type: string
      TARGET_BRANCH:
        required: true
        type: string

jobs:
  create-traditional-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Create PR
        run: |
          gh pr create \
            --base "${{ github.event.inputs.TARGET_BRANCH || github.inputs.TARGET_BRANCH }}" \
            --head "${{ github.event.inputs.SOURCE_BRANCH || github.inputs.SOURCE_BRANCH }}" \
            --title "Automated PR: ${ { github.event.inputs.SOURCE_BRANCH || github.inputs.SOURCE_BRANCH }} â†’ ${ { github.event.inputs.TARGET_BRANCH || github.inputs.TARGET_BRANCH }}" \
            --body "This PR was created automatically by CI."
