name: Plugin - Create Pull Request

on:
  workflow_dispatch:
    inputs:
      SOURCE_BRANCH:
        description: "From"
        required: true
        default: "staging"
      TARGET_BRANCH:
        description: "Target branch for PR"
        required: true
        default: "main"

  workflow_call:
    inputs:
      SOURCE_BRANCH:
        required: true
        type: string
      TARGET_BRANCH:
        required: true
        type: string

jobs:
  create-pr:
    runs-on: ubuntu-latest
    env:
      BRANCH_SOURCE: ${{ github.event.inputs.SOURCE_BRANCH || github.inputs.SOURCE_BRANCH }}
      BRANCH_TARGET: ${{ github.event.inputs.TARGET_BRANCH || github.inputs.TARGET_BRANCH }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_SOURCE }}
          fetch-depth: 0
          persist-credentials: true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ env.BRANCH_TARGET }}
          branch: ${{ env.BRANCH_SOURCE }}
          title: "Automated PR from ${{ env.BRANCH_SOURCE }}"
          body: |
            This Pull Request was automatically created by the CI pipeline.
            It merges changes from `${{ env.BRANCH_SOURCE }}` into `${{ env.BRANCH_TARGET }}`.
          draft: false
          update-branch: true

      - name: Show PR result
        run: |
          if [[ "${{ steps.pr.outputs.result }}" == "none" ]]; then
            echo "No PR created because there are no changes."
          else
            echo "PR ${{ steps.pr.outputs.result }} successfully."
          fi
