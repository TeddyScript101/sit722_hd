name: Plugin - Create Pull Request

on:
  workflow_dispatch:
    inputs:
      SOURCE_BRANCH:
        description: "From branch for PR"
        required: true
        default: "staging"
      TARGET_BRANCH:
        description: "Target branch for PR"
        required: true
        default: "main"

permissions:
  contents: write
  pull-requests: write

jobs:
  create-traditional-pr:
    runs-on: ubuntu-latest
    env:
      SOURCE_BRANCH: ${{ github.event.inputs.SOURCE_BRANCH }}
      TARGET_BRANCH: ${{ github.event.inputs.TARGET_BRANCH }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Create PR
        run: |
          gh pr create \
            --base "$TARGET_BRANCH" \
            --head "$SOURCE_BRANCH" \
            --title "Automated PR: $SOURCE_BRANCH â†’ $TARGET_BRANCH" \
            --body "This PR was created automatically by CI."
