name: Plugin - Create Pull Request to Staging

on:
  workflow_dispatch: # allows manual trigger
    inputs:
      SOURCE_BRANCH:
        description: "Branch to merge into staging"
        required: true
        default: "staging"
      TARGET_BRANCH:
        description: "Target branch for PR"
        required: true
        default: "main"

  workflow_call: # allows it to be called by another workflow
    inputs:
      SOURCE_BRANCH:
        required: true
        type: string
      TARGET_BRANCH:
        required: true
        type: string

jobs:
  create-pr:
    runs-on: ubuntu-latest
    env:
      BRANCH_SOURCE: ${{ github.event.inputs.SOURCE_BRANCH || github.inputs.SOURCE_BRANCH }}
      BRANCH_TARGET: ${{ github.event.inputs.TARGET_BRANCH || github.inputs.TARGET_BRANCH }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_SOURCE }}
          fetch-depth: 0 # fetch full history to avoid fetch errors
          persist-credentials: true # ensure auth works for private repos

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ env.BRANCH_TARGET }}
          head: ${{ env.BRANCH_SOURCE }}
          title: "Automated PR from ${{ env.BRANCH_SOURCE }}"
          body: |
            This Pull Request was automatically created by the CI pipeline.
            It merges changes from `${{ env.BRANCH_SOURCE }}` into `${{ env.BRANCH_TARGET }}`.
          draft: false
          update-existing: true
